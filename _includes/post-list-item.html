<ul class="wow flipInX">
    <div class="post-list-content">
        <li><a class="zoombtn drop-down-underline" href="{{ site.url }}{{ post.url }}">{{
                    post.title }}</a>
            <p>{{ post.excerpt }}</p>
            <div class="post-list-footer">
                <div class="post-datetime">
                    <i class="fa fa-calendar"></i>
                    <i> {{ post.date | date:'%b %d, %Y' }} {% if post.update %}| Updated:
                        {{ post.update | date: "%b %-d, %Y"}}{% endif %} </i>
                </div>
                <div class="post-list-tags">{% for tag in post.tags %}<a href="{{ site.url }}/tags/#{{ tag }}"
                        class="drop-down-underline ripple-btn"><span class='tag-name'>{{ tag }}</span></a>{%
                        unless forloop.last %}{% endunless %}{% endfor %}</div>
            </div>
            <!--a href="{{ site.url }}{{ post.url }}" class="btn ripple-btn zoombtn">Read More</a-->
        </li>
    </div>
</ul>
<hr>
