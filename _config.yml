# Site
title:              Lei's Blog
#bio:                'Life Eat Inks.'
description:        "I'm a programmer based in Toronto, Canada, currently engaging in web development."
reading_time:       true
words_per_minute:   150
logo:               'assets/img/logo.png'
background:         'assets/img/background2.jpg'
tiled_bg:           true   # Set this true if you want to tile your background image, otherwise it will be covered
locale:             en_US
url:                https://lei1025.github.io
author:             "Lei Liu"
#url:                http://127.0.0.1:4000 


# Jekyll
permalink:          /:title/
markdown:           kramdown
highlighter:        rouge
kramdown:
  input:            GFM
  auto_ids:         true
  footnote_nr:      1
  entity_output:    as_char
  toc_levels:       1..6
  enable_coderay:   false
  syntax_highlighter_opts:
    block:
        line_numbers: true
mathjax:            true
sass:
  sass_dir:         _sass
  style:            compressed

assets:
  compress:
    css:  sass
    js:   uglifier
  autoprefixer:
    browsers:
        - "last 5 versions"
        - "IE > 9"
  plugins:
    css: { autoprefixer: {}}


